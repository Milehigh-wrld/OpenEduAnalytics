<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OEA Portal</title>
  <style type="text/css">
    body {
      width: 100vw;
      margin: 20px auto;
    }
  </style>
  </head>
<body>
  {% load  static %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <div>
      <a href="{{base_url}}/dashboard">Dashboard</a>
      <a href="{{base_url}}/metadata">Metadata</a>
      <div class="dropdown">
        <button>Resources</button>
        <div class="dropdown-content">
        <a href="{{base_url}}/modules">Modules</a>
        <a href="{{base_url}}/packages">Packages</a>
        <a href="{{base_url}}/schemas">Schemas</a>
        </div>
      </div>
      <a href="{{base_url}}/switch_workspace">Switch Workspace</a>
    </div>

    <hr>
    {% if messages %}
        {% for message in messages %}
          <p style="color: green">{{ message }}</p>
        {% endfor %}
      <hr>
    {% endif %}

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
