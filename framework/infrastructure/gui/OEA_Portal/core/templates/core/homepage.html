
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <div align="center">
    <h3> Select your OEA workspace. </h3>
  <form method="post">
    <table style="padding:10px">
    <tr>
      <td>
        <label for="SubscriptionSelect">Subscription:</label>
      </td>
      <td>
        <select name="SubscriptionSelect" id="SubscriptionSelect">
          {% if subscriptions %}
            {% for subscription in subscriptions %}
            <option value="{{ subscription.subscription_id }}">{{ subscription.subscription_name }} - ({{ subscription.subscription_id }})</option>
            {% endfor %}
          {% endif %}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="WorkspaceSelect">Workspace:</label>
      </td>
      <td>
        <select name="WorkspaceSelect" id="WorkspaceSelect">
          {% if workspaces %}
            {% for workspace in workspaces %}
            <option value="{{ workspace.workspace_name }}">{{ workspace.workspace_name }}</option>
            {% endfor %}
          {% endif %}
        </select>
      </td>
    </tr>
  </table>
    <button type="submit"> Submit </button>
  </form>

  <p>New to OEA? Click <a href="{{ base_url }}/install">here</a> to Install OEA in your Azure Subscription.</p>

</div>

{% endblock %}
